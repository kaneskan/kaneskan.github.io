<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<head>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
/*   padding: 10px; */
  background: #f1f1f1;
  margin: 0;
  margin-left: 50px;
  margin-right: 50px;
}

/* Header/Blog Title */
.header {
  padding: 5px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 30px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  width: 100%;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 5px 5px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 50%;
/*   width: 75%; */
}

#chart {
  text-align: left;
  margin-top: 40px;
}  
  
  
  
/* Right column */
.rightcolumn {
  float: left;
  width: 50%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
/*   padding: 20px; */
/*   margin-top: 20px; */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
  
  
<!-- <body> -->
<body onload='init()'>
<div class="header">
  <h1>Urbanization</h1>
  <p>How much urbanization has been growing?</p>   
</div>
<div class="topnav">
  <a href="https://kaneskan.github.io/urbanization.html">1</a>
  <a href="https://kaneskan.github.io/urbanization2.html">2</a>
  <a href="https://kaneskan.github.io/urbanization3.html">3</a>
</div>      
    
<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h5>How much urbanization has been growing?</h5> 
      <div id="chart"></div>  
  <!--       <div class="fakeimg" style="height:100px;">Image</div> -->
      <p>Test1</p>
      <p>Test2</p>
    </div>  
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h3>Follow Me</h3>
      <p>Test3</p>
    </div>  
  </div>
</div>

<!-- <div class="footer">
  <h2>Footer</h2>
</div> -->

<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////   -->

<script>    
// Load data
async function init() { 
  const data = await d3.csv('https://kaneskan.github.io/Urbanization.csv');

  // Create SVG and padding for the chart

  const svg = d3.select("#chart")
    .append("svg")
    .attr("height", 300)
    .attr("width", 600);
  const margin = { top: 0, bottom: 20, left: 30, right: 20 };
  const chart = svg.append("g").attr("transform", `translate(${margin.left},0)`);
  const width = +svg.attr("width") - margin.left - margin.right;
  const height = +svg.attr("height") - margin.top - margin.bottom;
//   const grp = chart
//     .append("g");
//     .attr("transform", `translate(-${margin.left},-${margin.top})`);

  // Create scales
  const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([10, 90]);
//     .domain([0, d3.max(data, dataPoint => dataPoint.Urban_per)]);
  const xScale = d3.scaleTime()
    .range([0, width])
    .domain(d3.extent(data, dataPoint => dataPoint.Year));

  const line = d3.line()
    .x(dataPoint => xScale(dataPoint.Year))
    .y(dataPoint => yScale(dataPoint.Urban_per));

  // Create colors
  const color = d3.scaleOrdinal(d3.schemeCategory10);  
  
  // Create data
  const data_u = [data.filter(function(d){ return d.Country_code == "WLD";}), 
                  data.filter(function(d){ return d.Country_code == "CEB";}),
                  data.filter(function(d){ return d.Country_code == "EAS";}),
                  data.filter(function(d){ return d.Country_code == "ECS";}),
                  data.filter(function(d){ return d.Country_code == "LCN";}),
                  data.filter(function(d){ return d.Country_code == "NAC";}),             
                  data.filter(function(d){ return d.Country_code == "SAS";}),
                  data.filter(function(d){ return d.Country_code == "SSF";})];    
  
  // Add path
  const path = chart.append("g")
    .selectAll(".line")
    .data(data_u)           
    .enter().append("path")
//     .attr("transform", `translate(${margin.left},0)`)
    .attr("fill", "none")
    .attr("stroke", function(d,i) { return color(i);})
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 3.0)
    .attr("d", line);
  

  const pathLength = path.node().getTotalLength()+20;
  // D3 provides lots of transition options, have a play around here:
  // https://github.com/d3/d3-transition
  const transitionPath = d3.transition()
    .selectAll("path")
    .delay(function(d, i) { if(i==0){return 0} else {return 10000+i*500};})
    .duration(2000)
    .ease(d3.easeSin);
  
  path
    .attr("stroke-dashoffset", pathLength)
    .attr("stroke-dasharray", pathLength)
    .transition(transitionPath)
    .attr("stroke-dashoffset", 0);


  // Add the X Axis
  chart
    .append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(xScale)
      .ticks(10)
      .tickFormat(d3.format("d"))); 
  
  // Add the Y Axis
  chart
    .append("g")
    .attr("transform", `translate(0, 0)`)
    .call(d3.axisLeft(yScale));

  // Remove chart
//   chart
//     .transition()
//     .delay(20000)
//     .remove();

  chart
    .append("text")
    .attr("x", xScale(1990))
    .attr("y", yScale(45))
    .transition()
    .delay(2000)
    .style("fill", color(0))
    .style("font-size", "12px")
    .style("font-weight", "bold")
    .text("World");
  
//   var mouseG = svg.append("g")
//     .attr("class", "mouse-over-effects");

//   mouseG.append("path") // this is the black vertical line to follow mouse
//     .attr("class", "mouse-line")
//     .style("stroke", "black")
//     .style("stroke-width", "1px")
//     .style("opacity", "0");

  // create a tooltip
  var tooltip = d3.select(".svg")
    .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")


  path
    .on("mouseover", function(d,i) {return tooltip.style("visibility", "visible").text("test");})
    .on("mousemove", function() {return tooltip.style("top", event.pageY+"px").style("left", event.pageX+"px");})
    .on("mouseout", function() {return tooltip.style("visibility", "hidden");});  

  
  }
</script>  
</body>
</html>
