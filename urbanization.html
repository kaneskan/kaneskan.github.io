<script>    
// Load data
async function init() { 
  const data = await d3.csv('https://kaneskan.github.io/Urbanization.csv');

  // Create SVG and padding for the chart

  const svg = d3.select("#chart")
    .append("svg")
    .attr("height", 400)
    .attr("width", 800);
  const margin = { top: 20, bottom: 20, left: 100, right: 50 };
  const chart = svg.append("g").attr("transform", `translate(${margin.left},0)`);
  const width = +svg.attr("width") - margin.left - margin.right;
  const height = +svg.attr("height") - margin.top - margin.bottom;
//   const grp = chart
//     .append("g");
//     .attr("transform", `translate(-${margin.left},-${margin.top})`);

  // Create scales
  const yScale = d3.scaleLinear()
    .range([height, 0])
//     .domain([0, 7000000000]);
    .domain([0, d3.max(data, d => +d.Population)]);


  const xScale = d3.scaleTime()
    .range([0, width])
    .domain(d3.extent(data, d => d.Year));

  const line = d3.line()
    .x(d => xScale(+d.time))
    .y(d => yScale(+d.value));


  // Create colors
  // const color = d3.scaleOrdinal(d3.schemeCategory10);  
  const color = d3.scaleOrdinal(["brown","steelblue","green"]);  
  
  // Create data
  const data_u = [data.filter(function(d){ return d.Country_code == "WLD";})]; 
 
/* Format Data */
var parseDate = d3.timeParse("%Y");
data_u.forEach(function(d) { 
//   d.values.forEach(function(d) {
    d.Year = parseDate(d.Year);
    d.Population = +d.Population;
    d.Urban_pop = +d.Urban_pop;   
    d.Rural_pop = +d.Rural_pop;    
//   });
});

var allGroup = ["Population", "Urban_pop", "Rural_pop"];

// Reformat the data: we need an array of arrays of {x, y} tuples
var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
  return {
    name: grpName,
    value: data_u[0].map(function(d) {
      return {time: +d.Year, value: +d[grpName]};
    })
  };
});  
    
console.log(dataReady);
console.log(data_u);
console.log(data);       
  
  
  // Add path
  const path = chart.append("g")
    .selectAll(".line")
    .data(dataReady)           
    .enter().append("path")
//     .attr("transform", `translate(${margin.left},0)`
    .attr("fill", "none")
    .attr("stroke", function(d,i) {return color(i);})
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 2.0)
    .attr("d", function(d){ return line(d.value) });

  
  const pathLength = path.node().getTotalLength()+20;
  // D3 provides lots of transition options, have a play around here:
  // https://github.com/d3/d3-transition
  const transitionPath = d3.transition()
    .selectAll("path")
    .delay(function(d, i) { return 2000+i*5000;})
    .duration(2000)
    .ease(d3.easeSin);
  
  path
    .attr("stroke-dashoffset", pathLength)
    .attr("stroke-dasharray", pathLength)
    .transition(transitionPath)
    .attr("stroke-dashoffset", 0);


  // Add the X Axis
  chart
    .append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(xScale)
      .ticks(10)
      .tickFormat(d3.format("d"))); 
  
  // Add the Y Axis
  chart
    .append("g")
    .attr("transform", `translate(0, 0)`)
    .call(d3.axisLeft(yScale));

//   // Remove chart
// //   chart
// //     .transition()
// //     .delay(20000)
// //     .remove();

/* Add annotiation */


// text1 annotation - population
var dt1=4000
  chart
    .append("text")
    .attr("x", xScale(1987))
    .attr("y", yScale(6000000000))
    .transition()
    .delay(dt1-1000)
    .style("fill", color(0))
    .style("font-size", "12px")
    .style("font-weight", "bold")
    .text("Population");
  chart
    .append("text")
    .attr("x", xScale(1965))
    .attr("y", yScale(5700000000))
    .transition()
    .delay(dt1)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("The number of world population grew from ")
    .style("width", "10");
  chart  
    .append("text")
    .attr("x", xScale(1965))
    .attr("y", yScale(5400000000))
    .transition()
    .delay(dt1)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("3Bn to 7.7Bn with CAGR of 1.6% over 59 years")
    .style("width", "10");

  chart
    .append("circle")
    .transition()
    .delay(dt1)
    .attr("cx", xScale(1975))
    .attr("cy", yScale(5100000000))
    .attr("r", 5)
    .attr("fill", "lightgrey");

  chart
    .append("line")
      .attr("x1", xScale(1975))
      .attr("x2", xScale(1975))
      .attr("y1", yScale(4100000000))
      .attr("y2", yScale(5100000000))
      .transition()
      .delay(dt1)
      .attr("stroke", "lightgrey")
      .attr("stroke-dasharray", "4");


// text2 annotation
var dt2=15000
  
  chart
    .append("text")
    .attr("x", xScale(1987))
    .attr("y", yScale(3200000000))
    .transition()
    .delay(dt2-1000)
    .style("fill", color(2))
    .style("font-size", "12px")
    .style("font-weight", "bold")
    .text("Ruralization");  
  chart
    .append("text")
    .attr("x", xScale(1995))
    .attr("y", yScale(5200000000))
    .transition()
    .delay(dt2)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("The number of world rural population grew from ")
    .style("width", "10");
  chart  
    .append("text")
    .attr("x", xScale(1995))
    .attr("y", yScale(4900000000))
    .transition()
    .delay(dt2)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("2.0Bn in 1960 to 3.4Bn in 2000 with CAGR of 1.2% ")
    .style("width", "10");
  chart  
    .append("text")
    .attr("x", xScale(1995))
    .attr("y", yScale(4600000000))
    .transition()
    .delay(dt2)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("and remain stable after that")
    .style("width", "10");    
  chart
    .append("circle")
    .transition()
    .delay(dt2) 
    .attr("cx", xScale(2001))
    .attr("cy", yScale(4200000000))
    .attr("r", 5)
    .attr("fill", "lightgrey");

  chart
    .append("line")
      .attr("x1", xScale(2001))
      .attr("x2", xScale(2001))
      .attr("y1", yScale(3300000000))
      .attr("y2", yScale(4200000000))
      .transition()
    .delay(dt2)
      .attr("stroke", "lightgrey")
      .attr("stroke-dasharray", "4");

// text3 annotation - Urbanization
var dt3=9000
  chart
    .append("text")
    .attr("x", xScale(1987))
    .attr("y", yScale(1900000000))
    .transition()
    .delay(dt3-1000)
    .style("fill", color(1))
    .style("font-size", "12px")
    .style("font-weight", "bold")
    .text("Urbanization");  
  chart
    .append("text")
    .attr("x", xScale(1974))
    .attr("y", yScale(700000000))
    .transition()
    .delay(dt3)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("The number of world urban population grew from ")
    .style("width", "10");
  chart  
    .append("text")
    .attr("x", xScale(1974))
    .attr("y", yScale(400000000))
    .transition()
    .delay(dt3)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("1Bn to 4.3Bn with CAGR of 2.5% over 59 years")
    .style("width", "10");
  chart
    .append("circle")
    .transition()
    .delay(dt3)
    .attr("cx", xScale(1984))
    .attr("cy", yScale(1100000000))
    .attr("r", 5)
    .attr("fill", "lightgrey");

  chart
    .append("line")
    .attr("x1", xScale(1984))
    .attr("x2", xScale(1984))
    .attr("y1", yScale(1100000000))
    .attr("y2", yScale(1900000000))
    .transition()
    .delay(dt3)
    .attr("stroke", "lightgrey")
    .attr("stroke-dasharray", "4");

// text4 annotation
var dt4=18000
  chart
    .append("circle")
    .attr("cx", xScale(2007))
    .attr("cy", yScale(3300000000))
    .attr("r", 10)
    .attr("fill", "none")
    .transition()
    .delay(dt4)
    .attr("stroke", "grey")
    .attr("stroke-dasharray", "4");
  chart
    .append("text")
    .attr("x", xScale(1996))
    .attr("y", yScale(2000000000))
    .transition()
    .delay(dt4)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("The number of urban population crossed ")
    .style("width", "10");
  chart  
    .append("text")
    .attr("x", xScale(1996))
    .attr("y", yScale(1700000000))
    .transition()
    .delay(dt4)
    .style("fill", "grey")
    .style("font-size", "12px")
    .text("with the number of rural population in 2007")
    .style("width", "10");
  chart
    .append("circle")
    .transition()
    .delay(dt4) 
    .attr("cx", xScale(1984))
    .attr("cy", yScale(17000000000))
    .attr("r", 5)
    .attr("fill", "lightgrey");

  chart
    .append("line")
    .attr("x1", xScale(2007))
    .attr("x2", xScale(2007))
    .attr("y1", yScale(2300000000))
    .attr("y2", yScale(3000000000))
    .transition()
    .delay(dt4)
    .attr("stroke", "lightgrey")
    .attr("stroke-dasharray", "4");

  chart
    .append("circle")
    .transition()
    .delay(dt4)
    .attr("cx", xScale(2007))
    .attr("cy", yScale(2300000000))
    .attr("r", 5)
    .attr("fill", "lightgrey");
